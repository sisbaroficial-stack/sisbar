{% extends 'base.html' %}

{% block title %}Editar Categor√≠a - SISBAR {% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col">
            <a href="{% url 'categorias:listar' %}" class="btn btn-outline-secondary mb-3">
                <i class="bi bi-arrow-left me-2"></i>Volver
            </a>
            <h1 class="h2 mb-1">Editar Categor√≠a</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card card-custom border-0">
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Nombre </label>
                            <input type="text" name="nombre" class="form-control"
                            placeholder="Cocina, Electrodomesticos, " 
                                   value="{{ categoria.nombre }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Icono (Emoji)</label>
                            <input type="text" name="icono" class="form-control"
                            placeholder="Ej: üç¥, üîß, ‚úèÔ∏è" 
                                   value="{{ categoria.icono }}">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Color</label>
                            <input type="color" name="color" class="form-control" 
                                   value="{{ categoria.color }}">
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Descripci√≥n</label>
                            <textarea name="descripcion" class="form-control" rows="3">{{ categoria.descripcion }}</textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-gradient w-100 py-3">
                            <i class="bi bi-save me-2"></i>Guardar Cambios
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
