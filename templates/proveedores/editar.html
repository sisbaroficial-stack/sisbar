{% extends 'base.html' %}

{% block title %}Editar Proveedor - SISBAR {% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col">
            <a href="{% url 'proveedores:listar' %}" class="btn btn-outline-secondary mb-3">
                <i class="bi bi-arrow-left me-2"></i>Volver
            </a>
            <h1 class="h2 mb-1">Editar Proveedor</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <form method="post">
                {% csrf_token %}
                
                <div class="card card-custom border-0 mb-4">
                    <div class="card-header bg-transparent border-0 pt-4">
                        <h5 class="mb-0">Información Básica</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Nombre *</label>
                                <input type="text" name="nombre" class="form-control"
                                placeholder="Ej: damian" 
                                       value="{{ proveedor.nombre }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">NIT / RUT</label>
                                <input type="text" name="nit" class="form-control"
                                placeholder="Ej: 3133212" 
                                       value="{{ proveedor.nit }}">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card card-custom border-0 mb-4">
                    <div class="card-header bg-transparent border-0 pt-4">
                        <h5 class="mb-0">Información de Contacto</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Persona de Contacto</label>
                                <input type="text" name="contacto" class="form-control"
                                placeholder="Ej: damian" 
                                       value="{{ proveedor.contacto }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Teléfono</label>
                                <input type="text" name="telefono" class="form-control"
                                placeholder="Ej: +5732166" 
                                       value="{{ proveedor.telefono }}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Email</label>
                            <input type="email" name="email" class="form-control"
                            placeholder="Ej: sisbar@gmail.com" 
                                   value="{{ proveedor.email }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Dirección</label>
                            <textarea name="direccion" class="form-control" rows="2">{{ proveedor.direccion }}</textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Ciudad</label>
                                <input type="text" name="ciudad" class="form-control"
                                placeholder="Ej: Cali" 
                                       value="{{ proveedor.ciudad }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Calificación</label>
                                <select name="calificacion" class="form-select">
                                    <option value="1" {% if proveedor.calificacion == 1 %}selected{% endif %}>⭐ Muy Malo</option>
                                    <option value="2" {% if proveedor.calificacion == 2 %}selected{% endif %}>⭐⭐ Malo</option>
                                    <option value="3" {% if proveedor.calificacion == 3 %}selected{% endif %}>⭐⭐⭐ Regular</option>
                                    <option value="4" {% if proveedor.calificacion == 4 %}selected{% endif %}>⭐⭐⭐⭐ Bueno</option>
                                    <option value="5" {% if proveedor.calificacion == 5 %}selected{% endif %}>⭐⭐⭐⭐⭐ Excelente</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Notas</label>
                            <textarea name="notas" class="form-control" rows="3">{{ proveedor.notas }}</textarea>
                        </div>
                    </div>
                </div>
                
                <div class="card card-custom border-0 mb-4">
                    <div class="card-body">
                        <button type="submit" class="btn btn-gradient w-100 py-3">
                            <i class="bi bi-save me-2"></i>Guardar Cambios
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
